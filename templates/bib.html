{% extends "base.html" %}
{% block title %}{{ bib['key'] }}{% endblock %}
{% block content %}
<dl>
  <dt>{{ bib['key'] }}</dt>
  <dd>{{ bib['data']|safe }}</dd>
</dl>

{% for vnf in vnfs %}
  <a href="{{ url_for('vnf', name=vnf['name'], date=vnf['date'].replace('/', 's'), bibkey=bib['key']) }}">{{ vnf['name'] }}</a>
{% endfor %}

{% endblock %}
